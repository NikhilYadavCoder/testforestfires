<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWI Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
      font-size: 24px;
    }
    h3 {
      text-align: center;
      color: #7f8c8d;
      margin-top: 0;
      font-weight: normal;
      font-size: 16px;
    }
    p.description {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    button {
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4258d6;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #28c317;
    }
    .footer-note {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #999;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üî• Forest Fire Weather Index Predictor üî•</h1>
    <h3>Estimate fire risk using environmental factors</h3>
    <p class="description">
      <b>Input the weather and terrain data to evaluate the likelihood of a fire hazard based on FWI modeling.</b>
    </p>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <input type="text" name="Temperature" placeholder="Temperature (¬∞C)" required>
      <input type="text" name="RH" placeholder="Relative Humidity (%)" required>
      <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required>
      <input type="text" name="Rain" placeholder="Rainfall (mm)" required>
      <input type="text" name="FFMC" placeholder="FFMC Index" required>
      <input type="text" name="DMC" placeholder="DMC Index" required>
      <input type="text" name="ISI" placeholder="ISI Index" required>
      <input type="text" name="Classes" placeholder="Class (e.g., fire / not fire)" required>
      <input type="text" name="Region" placeholder="Region ID" required>
      <button type="submit">üîç Predict FWI</button>
    </form>
    <div class="result">
      The FWI prediction is: {{ results }}
    </div>
    <div class="footer-note">
      Help prevent wildfires. Stay informed, stay safe. üåø
    </div>
  </div>
</body>
</html>
